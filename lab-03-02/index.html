<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03-02 · Linear function y = m·x + c</title>
    <style>
        :root {
            --bg: #f8fafc;
            --text: #0f172a;
            --muted: #475569;
            --surface: #ffffff;
            --surface-2: #f1f5f9;
            --border: #e2e8f0;
            --accent: #6366f1;
        }

        * { box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            margin: 0;
            padding: 24px;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin: 0 0 4px 0;
            font-size: 20px;
            font-weight: 700;
        }

        .status {
            margin: 0 0 24px 0;
            color: var(--muted);
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }

        @media (max-width: 800px) {
            .grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            position: relative;
        }

        .card h2 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: var(--muted);
            font-weight: 700;
        }

        .params { display: flex; flex-wrap: wrap; gap: 8px; }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border);
            background: var(--surface-2);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            font-size: 12px;
            color: var(--accent);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 2px 8px;
        }

        .equation { margin: 8px 0 0 0; color: var(--muted); font-size: 13px; }

        .mono {
            white-space: pre-wrap;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            background: var(--surface-2);
            border: 1px dashed var(--border);
            border-radius: 8px;
            padding: 12px;
        }

        .table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .table th, .table td { text-align: left; padding: 8px 10px; border-bottom: 1px solid var(--border); }
        .table th { color: var(--muted); font-weight: 600; }
    </style>
</head>
<body>
    <h1>TensorFlow.js · Linear function</h1>
    <p class="status">Tensors in memory: <span id="status-tensors">-</span></p>

    <div class="card">
        <h2>Parameters</h2>
        <div class="params">
            <span class="chip">m: <strong id="param-m"></strong></span>
            <span class="chip">c: <strong id="param-c"></strong></span>
        </div>
        <p class="equation">Equation: <span class="badge" id="equation">y = m·x + c</span></p>
    </div>

    <div class="grid" style="margin-top: 16px;">
        <div class="card">
            <h2>Input xs <span class="badge" id="xs-shape"></span></h2>
            <div class="mono" id="xs-text"></div>
        </div>
        <div class="card">
            <h2>Output ys <span class="badge" id="ys-shape"></span></h2>
            <div class="mono" id="ys-text"></div>
        </div>
    </div>

    <div class="card" style="margin-top: 16px;">
        <h2>Pairs (x → y)</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>x</th>
                    <th>y</th>
                </tr>
            </thead>
            <tbody id="pairs-body"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
